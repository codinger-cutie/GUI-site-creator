<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div class="top-bar">
    <button>Create HTML</button>
    <div class="bgcolor-box">
      <span>BG color:</span>
    <input type="color" id="color-pick"value="#262626">
    </div>
    <button>set font</button>
    <button>Remove all</button>
    <div class="add-box">
      <label for="add-element-select">Add: </label>
      <select name="element-add" id="add-element-select">
        <optgroup label="Heading elements">
      <option value="add-h1">h1 </option>
      <option value="add-h2">h2</option>
      <option value="add-h3">h3</option>
      <option value="add-h4">h4</option>
      <option value="add-h5">h5</option>
      <option value="add-h6">h6</option>
        </optgroup>
        <optgroup label="Paragraphs">
          <option value="add-p">p</option>
        </optgroup>
        <optgroup label="Italic text">
          <option value="add-i">i</option>
        </optgroup>
        <optgroup label="Important bold text">
          <option value="add-i">strong</option>
        </optgroup>
        <optgroup label="Bold text">
          <option value="add-i">b</option>
        </optgroup>
        <optgroup label="Line break elements">
          <option value="add-br">br</option>
        </optgroup>
        <optgroup label="Anchor elements">
          <option value="add-a">a</option>
        </optgroup>
        <optgroup label="Buttons">
          <option value="add-btn">button</option>
        </optgroup>
      </select>
      </div>
    <button id="test-add">Add</button>
    <p id="test"></p>
      
  </div>
  <div class="page-content">
    <p>Hello World</p>
    a
    a
  </div>
  <script src="script.js"></script>

  <!--
  This script places a badge on your repl's full-browser view back to your repl's cover
  page. Try various colors for the theme: dark, light, red, orange, yellow, lime, green,
  teal, blue, blurple, magenta, pink!
  -->
  <script src="https://replit.com/public/js/replit-badge-v2.js" theme="dark" position="bottom-right"></script>
</body>

</html>
